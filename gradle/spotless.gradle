spotless {
    ratchetFrom 'origin/master'

    format 'misc', {
        target '*.gradle', '.gitattributes', '.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }

    kotlin {
        ktlint()
          .setEditorConfigPath("$rootDir/.editorconfig")
    }
}

tasks.named("compileKotlin") {
    dependsOn(tasks.named("spotlessApply"))
}